name: calculadora
description: Uma calculadora simples escrita em Flutter.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0+20

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

# Cupertino Icons
  cupertino_icons: ^1.0.6

# Math Expressions
  math_expressions: ^2.4.0

# Provider
  provider: ^6.0.5

# Shared Preferences
  shared_preferences: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2

flutter:

  uses-material-design: true
