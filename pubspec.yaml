name: calculadora
description: "Uma calculadora simples escrita em Flutter."
publish_to: 'none'

version: 1.2.6+30

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

# Dynamic Colors
  dynamic_color: ^1.7.0

# Email
  flutter_email_sender: ^6.0.3

# Feedback
  feedback:
      git:
        url: https://github.com/hendrilmendes/feedback.git
        path: feedback
        ref: master

# Firebase
  firebase_core: ^2.31.0
  firebase_crashlytics: ^3.5.5
  firebase_performance: ^0.9.4+5

# HTTP
  http: ^1.2.1

# Math Expressions
  math_expressions: ^2.5.0

# Package Info
  package_info_plus: ^7.0.0

# Path Provider
  path_provider: ^2.1.3

# Provider
  provider: ^6.1.1

# Review  
  in_app_review: ^2.0.9

# Shared Preferences
  shared_preferences: ^2.2.3

# Url Launcher
  url_launcher: ^6.2.6

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/img/